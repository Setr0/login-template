<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="centered">
        <div class="container-sm">
            <div class="container">
                <form method="POST" action="/register" class="container-sm">
                    <h2 class="mt-3">Register</h2>
                    <input name="email" type="text" class="form-control mt-3" placeholder="Email" required>
                    <div class="input-group mt-3">
                        <input name="password" type="password" class="form-control" placeholder="Password" required>
                        <button onclick="passwordType(this)" class="btn btn-primary" type="button">Show</button>
                    </div>
                    <div class="input-group mt-3">
                        <input name="confirm-password" type="password" class="form-control" placeholder="Password" required>
                        <button onclick="passwordType(this)" class="btn btn-primary" type="button">Show</button>
                    </div>
                    <input class="mt-3" type="checkbox" name="remember-me" checked>
                    <label for="remember-me">Remember me</label>
                    <button type="submit" class="btn btn-primary mt-3 mb-3">Register</button>
                    <p>Do you have already an account? <a href="./login.html">Login</a></p>
                </form>
            </div>
        </div>
        <p id="copyright-text">Copyright (c) 2023 Setr0</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        function passwordType(element){
            const input = element.parentNode.children[0]

            if(input.type == "password"){
                input.type = "text"
            }else{
                input.type = "password"
            }
        }
    </script>
  </body>
</html>
