<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="centered">
        <div class="container-sm">
            <div class="container">
                <form method="POST" action="/login" class="container-sm">
                    <h2 class="mt-3">Login</h2>
                    <input type="text" class="form-control mt-3" placeholder="Email" required>
                    <div class="input-group mt-3">
                        <input id="password-input" type="password" class="form-control" placeholder="Password">
                        <button id="password-type-btn" class="btn btn-primary" type="button">Show</button>
                    </div>
                    <input class="mt-3" type="checkbox" name="remember-me">
                    <label for="remember-me">Remember me</label>
                    <button type="submit" class="btn btn-primary mt-3 mb-3">Login</button>
                    <p>Don't have an account? <a href="./register.html">Create one</a></p>
                </form>
            </div>
        </div>
        <p id="copyright-text">Copyright (c) 2023 Setr0</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        const passwordTypeButton = document.getElementById("password-type-btn")
        const passwordInput = document.getElementById("password-input")

        passwordTypeButton.addEventListener("click", () => {
            if(passwordInput.type == "password"){
                passwordInput.type = "text"
            }else{
                passwordInput.type = "password"
            }
        })
    </script>
  </body>
</html>
